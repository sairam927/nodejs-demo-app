name: CI/CD - Build & Push to GHCR

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          else
            echo "No package.json found, skipping npm install"
          fi

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Retry Docker Build (up to 3 times)
        run: |
          for i in 1 2 3; do
            docker build -t ghcr.io/${{ github.repository_owner }}/nodejs-demo-app:latest . && break || \
            (echo "Build failed, retrying in 20s..." && sleep 20)
          done

      - name: Push Docker Image to GHCR
        run: docker push ghcr.io/${{ github.repository_owner }}/nodejs-demo-app:latest
